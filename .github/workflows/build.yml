name: Deploy Repo with Metadata

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Packages
        run: |
          chmod +x ./generate_packages.sh
          ./generate_packages.sh

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Update repo" || echo "No changes"
          git push

      - name: Prepare Pages Artifact
        run: |
          mkdir -p pages-deploy
          cp index.html pages-deploy/
          cp -r js/ pages-deploy/
          cp Packages* pages-deploy/
          cp Release pages-deploy/
          ls -la pages-deploy/

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages-deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
