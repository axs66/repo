name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4

      - name: Set up Python (if needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run generate_packages.sh
        run: |
          chmod +x ./generate_packages.sh
          ./generate_packages.sh
        env:
          PERSONAL_TOKEN: ${{ secrets.PAT }}

      - name: Output Packages file
        run: cat Packages  # 输出 Packages 文件内容以进行调试

      - name: Commit updated Packages
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add Packages
          git commit -m "Update Packages" || echo "No changes to commit"  # 如果没有变化则不报错
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
