name: Deploy Static Content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Packages and metadata
        run: |
          chmod +x ./generate_packages.sh
          ./generate_packages.sh

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Update repository contents" || echo "No changes to commit"
          git push

      - name: Prepare Pages content
        run: |
          mkdir -p pages-artifact
          cp index.html pages-artifact/
          cp -r js pages-artifact/
          echo "Generated Pages artifact contents:"
          ls -la pages-artifact/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages-artifact'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
