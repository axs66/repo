name: Deploy Sileo Repo

on:
  push:
    branches:
      - main
    paths:
      - 'debs/**'
      - 'Packages'
      - 'Packages.gz'
      - 'Packages.bz2'
  workflow_dispatch:

permissions:
  contents: write  # 确保有推送权限
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dpkg-scanpackages
      run: sudo apt-get update && sudo apt-get install -y dpkg-dev

    - name: Ensure script has execute permissions
      run: chmod +x ./generate_packages.sh

    - name: Check if Packages file exists
      id: check_packages
      run: |
        if [ -f Packages ]; then
          echo "Packages file exists."
          echo "PACKAGES_EXISTS=true" >> $GITHUB_ENV
        else
          echo "Packages file does not exist."
          echo "PACKAGES_EXISTS=false" >> $GITHUB_ENV
        fi

    - name: Run generate_packages.sh
      if: env.PACKAGES_EXISTS == 'false'
      run: bash ./generate_packages.sh

    - name: Commit and push updated Packages
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}  # 使用 secrets.PAT
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Packages Packages.bz2 Packages.gz Release
        git commit -m "Update Packages files"
        git push https://$GITHUB_ACTOR:${{ secrets.PAT }}@github.com/${{ github.repository }}.git main

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PAT }}  # 使用 secrets.PAT
        publish_branch: gh-pages
        publish_dir: ./
